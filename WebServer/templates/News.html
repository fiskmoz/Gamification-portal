{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}


<link href="http://hayageek.github.io/jQuery-Upload-File/4.0.11/uploadfile.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://hayageek.github.io/jQuery-Upload-File/4.0.11/jquery.uploadfile.min.js"></script>

<!DOCTYPE HTML>
<script src="{% static "assets/js/News.js" %}"></script>
<html>
	<!-- Head -->
	<head>
		<title>Visualize by TEMPLATED</title>
		<meta charset="utf-8" />
	</head>
	<!-- Body -->
	<body onload="onload();">
    
	<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
				<header id="header" >
                    <h1 id = "id_headertext">Newspage</h1>
                    <div id="fileuploader">Upload</div>
                    <script>
                            $(document).ready(function()
                            {
                                $("#fileuploader").uploadFile({
                                url:"http://127.0.0.1:7000/v1/news/",
                                fileName:"myfile"
                                });
                            });
                    </script>
                </header>

			<!-- Main -->
				<section id="main">
                    <table class="table" id="chooseFile">
                        <tr>
                            <td><label for="newsName">Name of news article: </label></td>
                            <td><input id="newsName" name="newsname" 
                                type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input type="file" id="newsFile" name="newsfile">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td><button id="uploadnewsButton" onclick="uploadnews()"> Upload </button></td>
                        </tr>
                    </table>


					<!-- Thumbnails -->
					<section class="thumbnails" id="alternatives">
						<div>
							<a name ="quiz" onclick="">
								<img src="{% static 'images/png/alarm-clock.png' %}" alt="" />
								<h3>Latest News</h3>
                            </a>
                            <a name="News" onclick="">
                                <img src="{% static 'images/png/eye.png' %}" alt=""/>
                                <h3>News</h3>
                            </a>

                            <a name = "createNews" onclick="validate(this.name)">
                                <img src="{% static 'images/png/edit.png' %}" alt=""/>
                                <h3>Create News</h3>
                            </a>
                                                  
                            <a></a>
                        </div>
                        
                    </section>
				</div>
            </section>

        </div>
	</body>
</html>



{% endblock %}
