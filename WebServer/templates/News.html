{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}

<!DOCTYPE HTML>
<script src="{% static "assets/js/News.js" %}"></script>
<html>
	<!-- Head -->
	<head>
		<title>Visualize by TEMPLATED</title>
		<meta charset="utf-8" />
	</head>
	<!-- Body -->
	<body>
    
	<!-- Wrapper -->
		<div id="wrapper">

		<!-- Header -->
			<header id="header" >
				<h1 id = "id_headertext">Newspage</h1>
			</header>

		<!-- Main -->
			<section id="main">
				<h1>News:</h1>
				<table class="table" id="newsList">
					<tbody>

					</tbody>
				</table>
				<ul id="list">

				</ul>
				<script>
					$(document).ready(function () {
						$.ajax({ 
						url: "http://127.0.0.1:7000/v1/news/",}).then(function(data) {
							$('newsList tbody').append(JSON.stringify(data));
						}
						);
						});
				</script>
            </section>

        </div>
	</body>
</html>



{% endblock %}
