
<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Education portal{% endblock %}</title>
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/skel.min.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a href="{% url 'home' %}" class="navbar-left"><img src="{% static 'images/png/home.png' %}" width="50" height="50"></a>
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">Item1</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">Item2</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">Item3</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main">
    <div class="container-fluid p-15">
      <main>
        {% block content %}
        {% endblock %}
      </main>
      <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
            <!-- Footer -->
        <footer id="footer">
          <p>&copy; Untitled. All rights reserved. Design: <a href="http://templated.co">TEMPLATED</a>. Demo Images: <a href="http://unsplash.com">Unsplash</a>.</p>
          <div>Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 		    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 		    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
    </div>
  </div>
</body>

</html>
